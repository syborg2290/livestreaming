</nav>

<script>
  var navbar = document.getElementById("nav_id");
  var searchbar = document.getElementById("search_bar");
  
  window.onscroll = function () { 
    "use strict";
    if (window.scrollY  > 10 ) {
      navbar.style.backgroundColor = '#1F1D2B';
      searchbar.style.border = '2px dotted #e8e8e8';
      searchbar.classList.add('rounded-xl');
    } 
    else {
      navbar.style.backgroundColor = '#1F1D2B';
      searchbar.style.border = '0 dotted #e8e8e8';
      searchbar.classList.remove('rounded-xl');
    }
};
</script>
